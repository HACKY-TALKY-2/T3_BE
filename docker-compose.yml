version: "3.8"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${EXPORT_PORT:?}:80"
    environment:
      - HOST=${HOST:?}
      - MONGO_URI=mongodb://db:27017/t3
    depends_on:
      - db
  db:
    image: mongo:6.0
    volumes:
      - db-data:/data/db

volumes:
  db-data:
    external: true
